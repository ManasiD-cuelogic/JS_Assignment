<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/edittodo.js" ></script>
    <script src="javascript/logout.js" ></script>
    <title>ToDo App</title>
  </head>

  <body>
      <div>
        <ul>
            <li><a href="profile.html">My Profile</a></li>
            <li><a href="dashboard.html">ToDo List</a></li>
          </ul>
          <ul style="float: right;">
            <li><a href="javascript:void(0);" id="logoutButton">LogOut</a></li>
          </ul>
      </div>
      <div>
        <h2>Edit ToDo</h2>
        <hr>
        <form>
            <input id="inputId" type="hidden" name="todoid" value="" />
            <label for="todoTitle">Title</label>
                <input type="text" id="todoTitle" onfocus="this.value=''" value="title">
                <span id="spn_title" style="display: none;">Please enter todo title</span>

                <label for="todoStartDate">Select Date</label>
                <input type="date" id="todoStartDate">
                <span id="spn_starttdate" style="display: none;">Please enter/select date</span>
                      <span id="spn_startdateinvalid" style="display: none;"> Date must be current or future date only</span>

                    <fieldset>
                      <label>Is Public</label>
                      <input type="radio" id="ispublic_Yes" name="public" value="yes">
                      <label for="ispublic_Yes">Yes</label>

                      <input type="radio" id="ispublic_No" name="public" value="No" checked>
                      <label for="ispublic_No">No</label>
                    </fieldset>

                    <fieldset id="fieldReminder">
                        <label>Is Reminder</label>
                        <input type="radio" id="reminderYes" name="reminder" value="yes" onclick="handleReminderClick(this);">
                        <label for="reminderYes">Yes</label>

                        <input type="radio" id="reminderNo" name="reminder" value="No" onclick="handleReminderClick(this);">
                        <label for="reminderNo">No</label>
                    </fieldset>

                    <div id="div_reminder" style="display: none;">
                    <label for="reminderdate">Reminder Date</label>
                    <input type="date" id="reminderDate" name="reminder">
                      <span id="spn_reminderdate" style="display: none;">Please enter/select date</span>
                      <span id="spn_reminderdateinvalid" style="display: none;">Reminder date must be current or future date only</span>
                    </div>
                      <label for="todoCategory">Select Category</label>
                        <input type="checkbox"  id="chk_office" name="todoCategory" value="office">
                        <label for="office">Office</label>

                        <input type="checkbox" id="chk_home" name="todoCategory" value="home">
                        <label for="home">Home</label>

                        <input type="checkbox" id="chk_personal" name="todoCategory" value="personal">
                        <label for="personal">Personal</label>

                        <span id="spn_categories" style="display: none;">Please select category</span>

                        <button id="updateTodoButton" type="submit"><b>Update Task +</b></button>
                        <a href="dashboard.html">Back to Todo List</a>
                        </form>
      </div>
    </body>
    </html>
