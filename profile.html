<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="javascript/profile.js" ></script>
        <script src="javascript/logout.js" ></script>
        <link rel="stylesheet" href="css/profile.css">
        <title>User Profile Update</title>
    </head>
    <body>
        <header>
            <h3><a class="navbar-brand" href="#">ToDo App</a></h3>
            <a href="javascript:void(0);" id="logoutButton" class="logoutbtn">Log Out</a>
            <a href="dashboard.html" class="list">My ToDos</a>
        </header>

        <section>
            <div class="profile_update">
            <h2>User Profile</h2>
            <form>
                <div>
                    <lable for="fname" class="lable">First Name</lable>
                    <p id="fname_err" class="error"></p>
                    <input type="text" id="fname" placeholder="First Name">
                </div>

                <div>
                    <label for="lname" class="lable"> Last Name</label>
                    <p id="lname_err" class="error"></p>
                    <input type="text" id="lname" placeholder="Last Name">
                </div>

                <div>
                    <label for="mailid" class="lable">Email</label>
                    <input type="email" id="mailid" readonly>
                </div>
            
                <div>
                    <lable for="gender" class="lable">Gender:</lable>
                    <input type= "radio" value="male" name="gender" id="radio_male">
                    <lable for="male">male</lable>
                    <input type="radio" value="female" name="gender" id="radio_female">
                    <lable for="female">female</lable>
                </div>

                <div>
                    <label for="add" class="lable">Address</label>
                    <input type="text" id="add" placeholder="Address">
                </div>

                <div>
                    <label for="profileimg" class="lable">Profile Image</label>
                    <p id="img_err" class="error"></p>
                    <img style="height: 30%;width: 30%;" id="imgProfile" />
                    <input type="file" id="profileimg"  onchange="OnProfilePicChange()"/>
                </div>
                <div>
                    <br>
                    <input id="updateProfile" type="submit" value="Update" class="updatebtn">
                </div>
            </form>
            </div>
        </section>
    </body>
</html>
