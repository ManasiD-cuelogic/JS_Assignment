<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="javascript/profile.js" ></script>
        <script src="javascript/logout.js" ></script>
        <link rel="stylesheet" href="css/profile.css">
        <title>User Profile Update</title>
    </head>
    <body>
        <header>
            <h3><a class="navbar-brand" href="#">ToDo App</a></h3>
            <a href="javascript:void(0);" id="logoutButton" class="logoutbtn">Log Out</a>
            <a href="dashboard.html" class="list">My ToDos</a>
        </header>

        <section>
            <div class="profile_update">
            <h2>User Profile</h2>
            <form class="profile_form">
                <div>
                    <label for="fname" class="label">First Name</label>
                    <p id="fname_err" class="error"></p>
                    <input type="text" id="fname" placeholder="First Name" onclick="removeError()">
                </div>

                <div>
                    <label for="lname" class="label"> Last Name</label>
                    <p id="lname_err" class="error"></p>
                    <input type="text" id="lname" placeholder="Last Name" onclick="removeError()">
                </div>

                <div>
                    <label for="mailid" class="label">Email</label>
                    <br>
                    <input type="email" id="mailid" readonly>
                </div>
            
                <div>
                    <label for="gender" class="label">Gender: </label>
                    <input type= "radio" value="male" name="gender" id="radio_male">
                    <label for="male">male</label>
                    <input type="radio" value="female" name="gender" id="radio_female">
                    <label for="female">female</label>
                </div>

                <div>
                    <br>
                    <label for="add" class="label">Address</label>
                    <p id="add_err" class="error"></p>
                    <input type="text" id="add" placeholder="Address" onclick="removeError()">
                </div>

                <div>
                    <label for="profileimg" class="label">Profile Image</label>
                    <p id="img_err" class="error"></p>
                    <img id="imgProfile" />
                    <input type="file" id="profileimg" onclick="removeError()" onchange="OnProfilePicChange()"/>
                </div>
                <div>
                    <br>
                    <input id="updateProfile" type="submit" value="Update" class="updatebtn">
                </div>
            </form>
            </div>
        </section>
    </body>
</html>
