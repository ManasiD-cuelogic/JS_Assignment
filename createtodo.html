<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="javascript/createtodo.js" ></script>
        <script src="javascript/logout.js" ></script>
        <link rel="stylesheet" href="css/createtodo.css">
        <title>ToDo App</title>`
    </head>
    <body>
      <header>
        <h3><a class="title" href="#">ToDo App</a></h3>
        <a href="javascript:void(0);" id="logoutButton" class="logoutbtn">LogOut</a>
        <a href="dashboard.html" class="list">ToDo List</a>
        <a href="profile.html" class="profile">My Profile</a>
      </header>
      <section>
        <h2>Create ToDo</h2>
        <form>
          <span id="spn_title" class="text-danger" style="display: none;">Please enter todo title</span>
          <label for="todoTitle" class="lable">Title</label>
          <input type="text" id="todoTitle" placeholder="title">

          <span id="spn_startdate" class="text-danger" style="display: none;">Please enter/select date</span>
          <span id="spn_startdateinvalid" class="text-danger" style="display: none;"> Date must be current or future date only</span>
          <label for="todoStartDate" class="lable">Select Date</label>
          <input type="date" id="todoStartDate">
                

          <fieldset >
            <label  class="lable">Is Public</label>
            <input type="radio" id="ispublicYes" name="public" value="yes">
            <label for="ispublicYes">Yes</label>

            <input type="radio" id="ispublicNo" name="public" value="No" checked>
            <label for="ispublicNo">No</label>
          </fieldset>

          <fieldset class="reminder">
            <label class="lable">Is Reminder</label>
            <input type="radio" id="reminderYes" name="reminder" value="yes" onclick="handleReminderClick(this);">
            <label for="reminderYes">Yes</label>
            
            <input type="radio" id="reminderNo" name="reminder" value="No" checked onclick="handleReminderClick(this);">
            <label for="reminderNo">No</label>
          </fieldset>
          
          <div id="div_reminder" style="display: none;">
            <label for="reminderdate" class="lable">Reminder Date</label>
            <input type="date" id="reminderDate" name="reminder" onfocus="this.value=''">
            <span id="spn_reminderdate" class="text-danger" style="display: none;">Please enter/select date</span>
            <span id="spn_reminderdateinvalid" class="text-danger" style="display: none;">Reminder date must be current or future date only</span>
          </div>
          
          <label for="todoCategory" class="lable">Select Category</label>
          <input type="checkbox"  id="chk_office" name="todoCategory" value="office">
          <label for="office">Office</label>

          <input type="checkbox" id="chk_home" name="todoCategory" value="home">
          <label for="home">Home</label>

          <input type="checkbox" id="chk_personal" name="todoCategory" value="personal">
          <label for="personal">Personal</label>

          <span id="spn_categories" class="text-danger" style="display: none;">Please select category</span>

          <input id="createTodoButton" type="submit" value="Add Task +">
          <br>
        </form>
      </section>
    </body>
    </html>
