<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/dashboard.js" ></script>
    <script src="javascript/logout.js" ></script>
    <title>ToDo App</title>
  </head>
  <body>
    <a class="navbar-brand" href="#">ToDo App</a>
    <ul class="nav navbar-nav">
        <li><a href="profile.html">My Profile</a></li>
      </ul>
      <a href="javascript:void(0);" id="logoutButton">LogOut</a>
      <h2>Todo List</h2>
      <a href="createtodo.html" class="btn btn-primary">Create Todo</a>
      <input class="form-control" type="text" placeholder="Search by title" id="titleSearch"/>

      <div>
      <b>Status : </b>
      <input type="radio" name="statusSearch" value="all" checked> All
      <input type="radio" name="statusSearch" value="completed"> Completed 
      <input type="radio" name="statusSearch" value="pending"> Pending
      </div>
      <div class="col-sm-4"><b>Category: </b>
        <input type="checkbox" name="searchByCat" value="office"> Office 
        <input type="checkbox" name="searchByCat" value="home"> Home 
        <input type="checkbox" name="searchByCat" value="personal"> Personal
      </div>
      
      <hr>

      <table id="todoTbl" class="table">
        <thead>
          <th style="text-align:center"><button id="deleteTodo">Delete</button></th>
            <th>Title</th>
            <th>Target Date</th>
            <th>Status</th>
            <th>Is Overdue</th>
            <th>Category</th>
            <th></th>
            <th></th>
        </thead>
        <tbody id="tbl_todolist_tbody"></tbody>
    </table>

  </body>
