<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/dashboard.js" ></script>
    <script src="javascript/logout.js" ></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <title>ToDo App</title>
  </head>
  <body>
    <header>
      <h3><a href="#" class="h3">ToDo App</a></h3>
      <a href="javascript:void(0);" id="logoutButton" class="logoutbtn" style="float:right;">LogOut</a>
      <a href="profile.html" class="profilebtn" style="float: right;">My Profile</a>
    </header>
    
    <section>
      <h2>Todo List</h2>
      <div>
        <input type="text" placeholder="Search by title" id="titleSearch"/>
        <a href="createtodo.html" class="btn" style="float: right;">Create Todo</a>
      </div>
      
      <div class="status">
        <b>Status : </b>
        <input type="radio" name="statusSearch" value="all" checked> All
        <input type="radio" name="statusSearch" value="completed"> Completed 
        <input type="radio" name="statusSearch" value="pending"> Pending
      </div>
      
      <div class="category">
        <b>Category: </b>
        <input type="checkbox" name="searchByCat" value="office"> Office 
        <input type="checkbox" name="searchByCat" value="home"> Home 
        <input type="checkbox" name="searchByCat" value="personal"> Personal
      </div>
    
      <div class="todotable">
        <table id="todoTbl" class="tasktable">
        <thead>
          <th><button id="deleteTodo" class="deletbtn">Delete</button></th>
            <th>Title</th>
            <th>Start Date</th>
            <th>Status</th>
            <th>Is Overdue</th>
            <th>Category</th>
            <th>Mark Done</th>
            <th>Edit</th>
        </thead>
        <tbody id="tbl_todolist_tbody"></tbody>
      </table>
    </div>
  </section>
</body>
</html>
