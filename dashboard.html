<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/dashboard.js"></script>
    <script src="javascript/logout.js" ></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ToDo App</title>
  </head>
  <body>
    <header>
      <h3><a href="#" class="h3">ToDo App</a></h3>
      <a href="javascript:void(0);" id="logoutButton" class="logoutbtn" style="float:right;">Log Out</a>
      <a href="profile.html" class="profilebtn" style="float: right;">My Profile</a>
    </header>
    
    <section>
      <h2>ToDo List</h2>
      <div style="padding-bottom: 20px;">
        <input type="text" placeholder="Search by title" id="titleSearch"/>
        <a href="createtodo.html" class="btn" style="float: right;">Create Todo</a>
      </div>
      
      <div class="error">
        <p id="startdaterr"></p>
      </div>
      <div class="status">
        <b>Status: </b>
        <input type="radio" id="all" name="statusSearch" value="all" checked> All
        <input type="radio" id="comp" name="statusSearch" value="completed"> Completed 
        <input type="radio" id="pend" name="statusSearch" value="pending"> Pending
      </div>
      
      <div class="category">
        <b>Category: </b>
        <input type="checkbox" id="office" name="searchByCat" value="office"> Office 
        <input type="checkbox" id="home" name="searchByCat" value="home"> Home 
        <input type="checkbox" id="personal" name="searchByCat" value="personal"> Personal
      </div>

      <div class="date">
        <b>Date Range: </b>
        From:<input type="date" id="startDate" >
        To:<input type="date" id="endDate" >
        <input type="button" value="serch" name="searchByDate" id="datefind" onclick="searchByDate()">
      </div>
    
      <div class="todotable">
        <table id="todoTbl" class="tasktable">
        <thead>
          <th><button id="deleteTodo" class="deletbtn">Delete</button></th>
            <th>Title</th>
            <th>Start Date</th>
            <th>Status</th>
            <th>Is Overdue</th>
            <th>Category</th>
            <th>Mark Done</th>
            <th>Edit</th>
            <th style="display: none;">Rdate</th>
        </thead>
        <tbody id="tbl_todolist_tbody"></tbody>
      </table>
    </div>
  </section>
  <footer>
    <p style="padding-top:50px;">All Rights Reserved!!</p>
  </footer>
</body>
</html>
