<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="javascript/registration.js"></script>
        <title>Registration form</title>

    </head>
    <body class="body">
        <!--<div class=container>-->
            <header style="background-color:#34495E;">
                <h3><a href="#" class="h3">ToDo App</a></h3>
                </header>
            <section>
                <h1>Create Your Account</h1>
                <form class="registration_form">
                    <div>
                        <label for="fname">Enter FirstName :</label>
                        <span id="fnameerr" class="error"></span>
                        <input type="text" placeholder="Enter firstname" name="fname" id="fname" onclick="removeError()">
                    </div>

                    <div>
                        <label for="lname">Enter LastName :</label><span id="lnameerr" class="error"></span>
                        <input type="text" placeholder="Enter lastname" name="lname" id="lname" onclick="removeError()">
                    </div>

                    <div>
                        <label for="mailid">Enter Email-ID :</label><span id="emailerr" class="error"></span>
                        <input type="email" placeholder="Enter email-id " name="mailid" id="mailid" onclick="removeError()">
                    </div>

                    <div>
                        <label for="pwd">Enter Password :</label><span id="pwderr" class="error"></span>
                        <input type="password" title="Password of 1 cap 1 dig and 1 sepcial" placeholder="Enter Password" name = "pwd" id = "pwd" onclick="removeError()">
                    </div>

                    <div>
                        <label for="cpwd">Enter Confirm Password :</label><span id="confirmpwderr" class="error"></span>
                        <input type="password" name="cpwd" id="cpwd" placeholder="Enter confirm password" onclick="removeError()">
                    </div>

                    <div>
                        <label for="add">Enter Address :</label>
                        <span id="add_err" class="error"></span>
                        <input type="text" placeholder="Enter address here" name="add" id="add" onclick="removeError()">
                    </div>

                    <div>
                        <label for="gender">Gender :</label>
                        <input type= "radio" value="male" name="gender" id="redio1">
                        <label for="male">male</label>
                        <input type="radio" value="female" name = "gender" id="redio2">
                        <label for="female">female</label><br>
                    </div>
    
                    <div>
                        <br>
                        <label for="profile-img">Profile Picture :</label>
                        <span id="imgerr" class="error"></span>
                        <input type="file" name=profile-img id="profileimg" onchange="getImageData();" onclick="removeError()">
                        <img style="height: 5%;width: 10%;" id="output" />
                    </div>  

                    <div class="submit-button">
                        <input type="submit" id="register" value="Register">
                        <a href="login.html" class="login">Back to Login!!</a>
                    </div>
                    <br>
                </form>
            </section>
            <footer>
                <p style="text-align: center; padding-top: 50px;">All Rights Reserved!!</p>
            </footer>
    </body>
</html>
