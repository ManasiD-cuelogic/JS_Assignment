<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/login.css">
        <script src="javascript/login.js" ></script>
        <title>TO-DO App</title>

    </head>
    <body>
        <header>
            <h3><a href="#" class="h3">ToDo App</a></h3>
            </header>
            <section>
            <div class="login_form">
                <form>
                    <fieldset>
                    <legend><h2>Login</h2></legend>
                    <label for = "mailid">Enter register mail-id :</label>
                    <p id="mailerr" class="text_danger"></p>
                    <input id="mailid" type="email" class="email" placeholder="email" onclick="removeError()">
                    <br>
                    <label for = "pwd">Enter password :</label>
                    <p id="passerr" class="text_danger"></p>
                    <input type="password" class = "password" id="pwd" placeholder="password" onclick="removeError()">
                    
                    <p id="passmail" class="text_danger"></p>
                    <p id="loginerr" class="text_danger"></p>
                    <input type="submit" id="loginbutton" value="login">
                <label id="notuser">Not an user?</label><a href="registration.html"> Register Here!</a>
            </fieldset>
        </form>
        <footer>
            <p style="text-align: center;padding-top: 50px;">All Rights Reserved!!</p>
        </footer>
            </div>
            </section>
    
    </body>
</html>
