<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/login.css">
        <script src="javascript/login.js" ></script>
        <title>TO-DO App</title>

    </head>
    <body>
        
            <section>
            <div class="login_form">
                <h2>Login</h2>
                <br>
                <form>
                    <lable for = "mailid">Enter register mail-id</lable>
                    <input id="mailid" type="email" class="email" placeholder="email">
                    <span id="spn_mailerr" class="text_danger" style="display: none;">Please Enter Email</span>
                    <lable for = "pwd">Enter password</lable>
                    <span id="spn_passerr" class="text_danger" style="display: none;">Please Enter Password</span>
                    <input type="password" class = "password" id="pwd" placeholder="password">
                    <span id="spn_passmail" class="text_danger" style="display: none;">Enter Email & Password</span>
                    <span id="spn_loginerr" class="text_danger" style="display: none;">Invalid Email/Password</span>
                    <input type="submit" id="loginbutton" value="login">
                </form>
                <span>Not an user?</span><a href="registration.html">Register Here!</a>
            </div>
            </section>
    
    </body>
</html>
